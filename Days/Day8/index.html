<!-- FUNDAMENTALS OF CANVAS
  -> USED IN GRAPHICS, WITH WEBASSEMBLY & WEBGL OR WEBGPU
  CANVAS ON THE WEB GIVES YOU A BLOCK OF PIXELS. THIS IS THE CONTEXT.
  YOU DRAW THINGS IN THE CONTEXT. INTERACT WITH THE CONTEXT
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
  <body>
    <!-- canvas -->
    <canvas id="draw" width="800" height="800">

    </canvas>

    <!-- javascript -->
    <script>
      const canvas = document.querySelector('#draw')

      /* CONTEXT */
      const ctx = canvas.getContext('2d')
      canvas.height = window.innerHeight
      canvas.width = window.innerWidth
      ctx.strokeStyle = '#BADA55'
      ctx.lineJoin = 'round'
      ctx.lineCap = 'round'
      ctx.lineWidth = 75
      ctx.globalCompositeOperation = 'luminosity'

      /* FLAG: SHOULD WE DRAW OR MOUSE JUST MOVING */
      let isDrawing = false

      /* Initial point - endpoint of drawings */
      let lastX = 0
      let lastY = 0
      let hue = 0
      let direction = true

      function draw(e) {
        if (!isDrawing) return // stop the function from running when they are not moused down

        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`

        ctx.beginPath()

        // start from
        ctx.moveTo(lastX,lastY)

        // go to
        ctx.lineTo(e.offsetX, e.offsetY)
        ctx.stroke()

        // Destructuring an array (not available???)
        lastX = e.offsetX
        lastY = e.offsetY

        hue++
        if (hue >= 360) {
          hue = 0
        }
        if (ctx.lineWidth >= 300 || ctx.lineWidth < 50) {
          direction = !direction
        }
        if (direction) {
          ctx.lineWidth++
        } else {
          ctx.lineWidth--
        }
      }

      canvas.addEventListener('mousedown', (e) => {
        isDrawing = true
        lastX = e.offsetX
        lastY = e.offsetY
      })

      canvas.addEventListener('mousemove', draw)
      canvas.addEventListener('mouseup', () => isDrawing = false)
      canvas.addEventListener('mouseout', () => isDrawing = false)
    </script>

    <!-- css -->
    <style>
      html, body {
        margin: 0;
      }
    </style>

</body>
</html>
